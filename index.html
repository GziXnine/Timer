<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <!-- ! Page Title Icon -->
  <link rel="icon" href="images/icon.svg" type="image/svg+xml" />
  <!-- ! Main Template CSS File -->
  <link rel="stylesheet" href="css/style.css">
  <!-- ! Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- ! Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <!-- ! Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- ! Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
  <script>
    window.onload = function () {
      new WOW().init();
      loadSavedData(); // TODO: Load data from localStorage on page load
    };
  </script>
</head>

<body>
  <header class="wow fadeInDown" data-wow-delay=".6s">
    <nav>
      <form action="">
        <select name="data" id="data">
          <option value="Event">Event</option>
          <option value="Birthday">Birthday</option>
        </select>
        <input type="date" name="date" id="date" lang="en">
        <button>Ok</button>
      </form>
    </nav>
  </header>
  <main>
    <img src="images/shape-1.svg" class="shape1" alt="">
    <img src="images/shape-2.svg" class="shape2" alt="">
    <img src="images/shape-3.svg" class="shape3" alt="">
    <img src="images/shape-4.svg" class="shape4" alt="">
    <img src="images/shape-5.svg" class="shape5" alt="">
    <img src="images/shape-6.svg" class="shape6" alt="">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xl-5 col-lg-6 col-md-6">
          <div class="logo img-wrapper wow fadeInLeft" data-wow-delay=".2s">
            <img src="images/img-1.svg" alt="Logo">
          </div>
        </div>
        <div class="col-xl-7 col-lg-6 col-md-6 odd-col">
          <div class="content-wrapper">
            <h1 class="wow fadeInDown" data-wow-delay=".2s">Coming Soon</h1>
            <p class="wow fadeInUp para" data-wow-delay=".4s">The and greater, all hasn't revisit general up by her The
              soon
              my himself including it those from everything you necessary will didn't little.
            </p>
            <div class="timer wow fadeInLeft" data-wow-delay=".2s">
              <div class="timer-item">
                <span id="days">00</span>
                <span class="dot">:</span>
                <p>Days</p>
              </div>
              <div class="timer-item">
                <span id="hours">00</span>
                <span class="dot">:</span>
                <p>Hours</p>
              </div>
              <div class="timer-item">
                <span id="minutes">00</span>
                <span class="dot">:</span>
                <p>Minutes</p>
              </div>
              <div class="timer-item">
                <span id="seconds">00</span>
                <p>Seconds</p>
              </div>
            </div>
            <form method="get" class="wow fadeInDown" data-wow-delay=".6s">
              <input type="email" name="email" id="email" placeholder="Enter Mail Address" required
                autocomplete="email">
              <button>Add Waiting List</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!---------------------------------------------------------------------------->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- ! This Render Icon As SVG... -->
  <script src="js/all.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
